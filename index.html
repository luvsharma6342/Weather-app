<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- Grant Location -->
            <div class="sub-container grant-location-container">
                <img src="assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading form -->
            <div class="sub-container loading-container">
                <img src="assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Show weather info -->
            <div class="sub-container user-info-container">
                <!-- City name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- Weather Descriptioin -->
                <p data-weatherDesc></p>

                <!-- Weather icon -->
                <img data-weatherIcon>

                <!-- Temperature -->
                <p data-temp></p>

                <!-- 3 cards - parameters -->
                <div class="parameter-container">

                    <!-- card1 -->
                    <div class="parameter">
                        <img src="assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity=""></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="assets/cloud.png" alt="">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
            <!-- City not found section -->
            <div class="sub-container city-not-found" city-error>
                <img src="assets/not-found.png" alt="">
                <p>City not found</p>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
